<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height of the page */
        }

        header {
            background-color: black; /* Dark Green */
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid black; /* Darker Green */
        }

        header h1 {
            text-align: center;
            text-transform: uppercase;
            font-size: 36px;
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            flex-grow: 1; /* Makes sure content section expands to fill available space */
        }

        .contact-info {
            background-color: #fff;
            padding: 40px 0;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            text-align: center;
            color: black; /* Dark Green */
            font-size: 28px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .info-item span {
            font-size: 18px;
            margin-right: 15px;
            color: #0a0a0a;
        }

        .info-item a {
            font-size: 18px;
            color: black; /* Dark Green */
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-item a:hover {
            color: black; /* Darker Green */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black; /* Dark Green */
            color: #fff;
            margin-top: auto; /* Pushes the footer to the bottom of the page */
        }

    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <span>Email:</span>
                <a href="mailto:hyperion9@gmail.com">hyperion&#64;9gmail.com</a>
            </div>
            <div class="info-item">
                <span>Phone:</span>
                <a href="tel:+9770865891">+91-77 086 5891</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
